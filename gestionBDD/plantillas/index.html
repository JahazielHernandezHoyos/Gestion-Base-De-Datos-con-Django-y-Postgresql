<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <style>
        nav{
            background-color: rgb(189, 189, 189);
            width: 100%;
            display: flex;
            justify-content: flex-end;
            position: fixed;
            top: 0%;
            margin: 0px 0 20px 0;
            padding: 0px;
            list-style: none;
            text-transform: uppercase;
        }
        nav li{
            display: inline;
            margin: 0 20px;
        }
        section{
            width: 100%;
            height: 100%;
            margin: 5% 0 0 0;
            padding: 0;
            text-align: center;
        }
    </style>
    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>Servicios</li>
                <li>Quienes Somos</li>
                <li>Contactos</li>
                {% if user.is_authenticated %}
                <li>Hola {{user.username}}</li>
                <li> <a href="{% url 'salir' %}">Cerrar Sesion</a></li>
                {% else %}

                <li> <a href="{% url 'Ingresar' %}">Iniciar Sesion</a></li>
                <li> <a href="{% url 'Registrar' %}">Registrarse</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>
    <section>
        <h3>Video Reconocimiento de Perros y Gatos</h3>
        <iframe width="100%" height="720" src="https://www.youtube.com/embed/DbwKbsCWPSg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </section>
</body>
</html>
